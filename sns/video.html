<html>
    <head>
        <title>YouTube</title>
        <link rel="shortcut icon" href="..\img\youtube.ico">
        <link href="videoStyle.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="videoStyle.css">
        <script src="https://kit.fontawesome.com/760c40f62e.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="header">
        <!-- 상단 바 -->
            <div class="container">
                <div class="left">
                    <a style="font-size: 24px;" class="menu">
                        <i class="fa fa-solid fa-bars"></i>
                    </a>
                    <a class="youtube-icon"  href="youtube.html">
                        <img src="..\img\logo.png" class="youtube-icon-img">
                    </a>
                </div>
                <div class="mid">
                    <input type="serech" placeholder="검색" class="serech">
                    
                    <button class="magnifying">
                        <i class="fa fa-thin fa-magnifying-glass"></i>
                    </button>
                    
                    <a class="microphone" style="font-size: 24px;">
                        <i class="fa-solid fa-microphone"></i>
                    </a>
                </div>
                <div class="right">
                    <a style="font-size: 24px" class="upload-button">
                        <i class="fa fa-thin fa-video"></i>
                    </a>
                    <a style="font-size: 24px" class="youtube-app-button">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </a>
                    <a style="font-size: 24px" class="notification-button">
                        <i class="fa fa-thin fa-bell"></i>
                    </a>
                    <a class="profile-button">
                        <img src="..\img\profile.png" class="profile">
                    </a>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="watch">
                <div class="video">
                    <video src="..\sns\video.mp4" controls></video>
                </div>
                <div class="info1">
                    <div class="tag">
                        #태그
                    </div>
                    <div class="title">
                        제목
                    </div>
                    <div class="viewButton">
                        <div class="view">
                            조회수 100,000회
                        </div>
                        <div class="button">
                            <a>
                                <i class="fa-regular fa-thumbs-up"></i>좋아요
                            </a>
                            <a>
                                <i class="fa-regular fa-thumbs-down"></i>싫어요
                            </a>
                            <a>
                                <i class="fa-solid fa-share"></i>공유
                            </a>
                            <a>
                                <i class="fa-solid fa-arrow-down"></i>오프라인 저장
                            </a>
                            <a>
                                <i class="fa-solid fa-scissors"></i>클립
                            </a>
                            <a>
                                <i class="fa-solid fa-floppy-disk"></i>저장
                            </a>
                            <a>
                                <i class="fa fa-light fa-circle-info"></i>설명
                            </a>
                        </div>
                    </div>
                </div>
                <div class="info2">
                    <div class="channel">
                        <div>
                            <img src="..\img\channel.jpg">
                        </div>
                        <div class="text">
                            <div>
                                유튜브 채널
                            </div>
                            <div>
                                구독자 100만명
                            </div>
                        </div>
                        <div>
                            구독중
                        </div>
                        <div>
                            icon
                        </div>
                    </div>
                    <div class="lore">
                        설명란
                    </div>
                </div>
            </div>
            <div class="moreVideo">

            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
